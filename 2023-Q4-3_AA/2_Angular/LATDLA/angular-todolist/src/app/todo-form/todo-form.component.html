<div nz-row [nzGutter]="20">
    <div nz-col>
      <h1>Form / Formularz</h1>
      <form nz-form [nzLayout]="'inline'" [formGroup]="validateForm" (ngSubmit)="submitForm(validateForm.value)">
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your Todo... / Wprowadź proszę swoje zadanie...">
            <input formControlName="TitleTytul" nz-input placeholder="Todo / Zadanie"/>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control [nzOffset]="7" [nzSpan]="12">
            <button nz-button nzType="primary" [disabled]="!validateForm.valid">Add / Dodaj</button>
          </nz-form-control>
        </nz-form-item>
      </form>
    </div>
  </div>
